    <h1>Description</h1>
    <p>A yummy yummy omelette recipe!</p>

    <h2>Ingredients List:</h2>
    <ul>
        <li>1/2 Salted Butter</li>
        <li>3 Large Eggs</li>
        <li>Pinch salt and pepper</li>
        <li>1/4 cup sharp cheddar cheese shredded</li>
    </ul>

    <h2>Steps:</h2>
    <ol>
        <li>Add all ingredients to bowl</li>
        <li>Mix the mixture</li>
        <li>Add the eggs to pan and cook</li>
    </ol>
